<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html</title>
</head>
<body>
    <ul>
        {% for pup in puppies %}
        <li>{{pup}}</li>
        {% endfor %}
    </ul>

        {% for item in mylist %}

        it could be jelly, but chose a variable name that makes sense
        {% endfor %}
    </ul>
    -->
    {% if 'Rufus' in puppies %}
    <p>Found you Rufus!</p>
    {% else %}
    <p>Hmmm. Rufus is not in this list!</p>
    {% endif %}
</body>
</html>
